<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZGS ID</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: rgba(171, 24, 3, 1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 460px;
            border-radius: 56px;
            padding: 2.5rem 2rem;
            border: 1px solid rgba(255,255,255,0.7);
        }
        .iki-badge {
            background: #1e2a41;
            color: #f5c542;
            font-size: 2.2rem;
            font-weight: 800;
            display: inline-block;
            padding: 0.3rem 1.8rem;
            border-radius: 80px;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            box-shadow: 0 8px 0 #0f1a2c;
        }
        .tabs {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #cfddf5;
        }
        .tab {
            background: none;
            border: none;
            font-size: 1.5rem;
            font-weight: 600;
            color: #7b8db0;
            padding: 0 0.5rem 1rem;
            cursor: pointer;
            transition: 0.1s;
        }
        .tab.active {
            color: #1f2e50;
            border-bottom: 4px solid #1f2e50;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #1f2e50;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        .form-group input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid #d9e3f5;
            border-radius: 60px;
            font-size: 1rem;
            background: white;
            transition: 0.15s;
        }
        .form-group input:focus {
            border-color: #2f4b7c;
            outline: none;
        }
        .btn {
            background: #1f2e50;
            color: white;
            border: none;
            width: 100%;
            padding: 1.2rem;
            border-radius: 60px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.1s;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #2c3f68;
            transform: scale(1.01);
        }
        .error-message {
            color: #c53939;
            margin: 0.8rem 0;
            text-align: center;
            font-weight: 500;
        }
        .info-message {
            text-align: center;
            margin-top: 1.5rem;
            color: #50648b;
        }
        .info-message a {
            color: #1f2e50;
            font-weight: 600;
            text-decoration: none;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #5b6f97;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        
        
        <div class="tabs">
            <button class="tab active" id="loginTab">Вход</button>
            <button class="tab" id="registerTab">Регистрация</button>
        </div>

        <!-- Форма входа -->
        <div id="loginFormBlock">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="hello@mail.ru">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="loginPassword" placeholder="••••••••">
            </div>
            <div id="loginError" class="error-message"></div>
            <button class="btn" id="loginBtn">Войти</button>
        </div>

        <!-- Форма регистрации (БЕЗ ПОЛЯ ИМЯ) -->
        <div id="registerFormBlock" style="display: none;">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="alex@mail.ru">
            </div>
            <div class="form-group">
                <label>Пароль (минимум 6 символов)</label>
                <input type="password" id="regPassword" placeholder="••••••••">
            </div>
            <div id="regError" class="error-message"></div>
            <button class="btn" id="registerBtn">Зарегистрироваться</button>
        </div>

       
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nPoa3nFbO3Y2qBWlqeE-JnWHEV0cYCE",
            authDomain: "zorogamestoreapi.firebaseapp.com",
            databaseURL: "https://zorogamestoreapi-default-rtdb.firebaseio.com",
            projectId: "zorogamestoreapi",
            storageBucket: "zorogamestoreapi.firebasestorage.app",
            messagingSenderId: "163104730922",
            appId: "1:163104730922:web:3bc7c1641169ab93163853"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Переключение табов
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginBlock = document.getElementById('loginFormBlock');
        const registerBlock = document.getElementById('registerFormBlock');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginBlock.style.display = 'block';
            registerBlock.style.display = 'none';
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerBlock.style.display = 'block';
            loginBlock.style.display = 'none';
        });

        // Регистрация (БЕЗ ИМЕНИ)
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const errorDiv = document.getElementById('regError');

            if (!email || password.length < 6) {
                errorDiv.textContent = 'Заполните все поля. Пароль минимум 6 символов.';
                return;
            }

            try {
                const cred = await auth.createUserWithEmailAndPassword(email, password);
                // Устанавливаем имя по умолчанию как часть email до @
                const defaultName = email.split('@')[0] || 'Пользователь';
                await cred.user.updateProfile({ displayName: defaultName });
                
                // Создаём запись в БД
                await db.ref('users/' + cred.user.uid).set({ 
                    iki: 0, 
                    commentsCount: 0,
                    displayName: defaultName 
                });
                errorDiv.textContent = '';
                window.location.href = 'profile.html';
            } catch (e) {
                errorDiv.textContent = e.message;
            }
        });

        // Вход
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorDiv = document.getElementById('loginError');

            try {
                await auth.signInWithEmailAndPassword(email, password);
                errorDiv.textContent = '';
                window.location.href = 'profile.html';
            } catch (e) {
                errorDiv.textContent = e.message;
            }
        });

        // Если пользователь уже залогинен — сразу кидаем на comments
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'comments.html';
            }
        });
    </script>
</body>
</html>
